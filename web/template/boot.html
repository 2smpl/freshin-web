<%
    var agent = input;
    var account = agent.account || {};
%>

<div class="boot">
    <div class="offset2 span8">
        <form class="form-horizontal">
            <div class="control-group"></div>
            <div class="control-group"></div>
            <div class="control-group"></div>
            <div class="control-group"></div>
            <div class="control-group"></div>

        <div class="control-group">
            <div class="controls input-prepend">
                <span class="add-on"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input type="text" id="jid" value="<%=account.username%>" class="input-medium1 span3" placeholder="user@abc.com">
                <input type="text" id="resource" value="<%=account.resource%>" class="input-small hide" placeholder="your place/device" class="span4">
            </div>
        </div>
        <div class="control-group">
            <div class="controls input-prepend">
                <span class="add-on"><i class="fa fa-key fa-fw"></i></span>
                <input type="password" id="password" value="<%=account.password%>" class="input-medium1 span3" placeholder="Your password">
            </div>
        </div>
        <div class="control-group hide">
            <div class="controls input-prepend">
                <span class="add-on"><i class="fa fa-key fa-fw"></i></span>
                <select id="show" class="input-medium">
                    <option value="chat" <%=(!account.show || account.show=='chat') ? 'selected' : ''%> >Online</option>
                    <option value="away" <%=(account.show=='away') ? 'selected' : ''%> >Away</option>
                    <option value="dnd" <%=(account.show=='dnd') ? 'selected' : ''%> >Do not disturb</option>
                    <option value="xa" <%=(account.show=='xa') ? 'selected' : ''%> >Invisible</option>
                </select>
            </div>
        </div>
        <div class="control-group hide">
            <div class="controls input-prepend">
                <span class="add-on"><i class="fa fa-coffee fa-fw"></i></span>
                <input type="text" id="message" value="<%=account.message%>" class="input-medium" placeholder="Leave a message">
            </div>
        </div>

        <div class="control-group">
            <div class="controls input-prepend">
                <label class="checkbox hide">
                    <input type="checkbox" checked> Remember me
                </label>
                <button type="button" id="connect" class="span3 btn btn-success has-spinner">
                    <i class="fa fa-sign-in "></i>&nbsp;&nbsp;
                    登录
                    <span class="spinner"><i class="fa fa-spinner fa-spin"></i></span>
                </button>
                <button type="button" id="disconnect" class="span5 btn btn-success has-spinner hide">
                    <i class="fa fa-sign-out"></i>
                    退出
